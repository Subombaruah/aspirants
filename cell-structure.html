<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cell Structure Quiz Battle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f0ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #6a1b9a;
    }

    .question {
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background: #ede7f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover {
      background: #d1c4e9;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    #result {
      display: none;
      text-align: center;
      font-size: 20px;
      margin-top: 30px;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quiz Battle: Cell Structure</h2>
    <div id="quiz">
      <div class="question" id="questionText"></div>
      <div class="options" id="options"></div>
      <div id="status">Waiting for opponent...</div>
    </div>
    <div id="result">
      <h3>Battle Result</h3>
      <div class="scoreboard">
        <div>You: <span id="yourScore"></span></div>
        <div>Opponent: <span id="botScore"></span></div>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "Which organelle is known as the powerhouse of the cell?",
        options: ["Ribosome", "Mitochondria", "Golgi body", "Lysosome"],
        correct: 1
      },
      {
        q: "The cell wall in plant cells is made of:",
        options: ["Cellulose", "Chitin", "Protein", "Lipids"],
        correct: 0
      },
      {
        q: "Which cell organelle contains its own DNA?",
        options: ["Lysosome", "Mitochondria", "Ribosome", "Golgi Apparatus"],
        correct: 1
      },
      {
        q: "Nucleus is absent in:",
        options: ["Amoeba", "RBC", "Paramecium", "Fungi"],
        correct: 1
      },
      {
        q: "Which of these is not a membrane-bound organelle?",
        options: ["Nucleus", "Lysosome", "Ribosome", "Mitochondria"],
        correct: 2
      }
    ];

    let index = 0;
    let score = 0;
    let botScore = 0;

    const questionText = document.getElementById('questionText');
    const options = document.getElementById('options');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const yourScore = document.getElementById('yourScore');
    const botScoreDisplay = document.getElementById('botScore');

    function loadQuestion() {
      const q = questions[index];
      questionText.textContent = Q${index + 1}: ${q.q};
      options.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(i);
        options.appendChild(btn);
      });

      status.textContent = "Your turn...";
    }

    function selectAnswer(i) {
      const correct = questions[index].correct;
      if (i === correct) {
        score++;
      }

      disableOptions();
      status.textContent = "Opponent is thinking...";

      // Simulate bot answer after delay
      setTimeout(() => {
        const botCorrect = Math.random() > 0.4; // Bot gets it right 60% of the time
        if (botCorrect) botScore++;

        nextQuestion();
      }, 1500 + Math.random() * 2000);
    }

    function disableOptions() {
      const buttons = options.querySelectorAll("button");
      buttons.forEach(btn => btn.classList.add("disabled"));
    }

    function nextQuestion() {
      index++;
      if (index < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      result.style.display = 'block';
      yourScore.textContent = score;
      botScoreDisplay.textContent = botScore;
    }

    // Start the quiz
    setTimeout(() => {
      status.textContent = "Match found! Opponent: Anjali_P (Delhi)";
      setTimeout(() => {
        loadQuestion();
      }, 2000);
    }, 1000);
  </script>
</body>
</html>
