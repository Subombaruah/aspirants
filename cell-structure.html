<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f5;
      padding: 30px;
      text-align: center;
    }

    .question {
      display: none;
    }

    .question.active {
      display: block;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 60%;
      font-size: 18px;
      border: 2px solid #aaa;
      border-radius: 8px;
      background: #fce4ec;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="radio"] {
      display: none;
    }

    input.correct:checked + label {
      background-color: #a5d6a7;
      border-color: green;
      color: green;
    }

    input.wrong:checked + label {
      background-color: #ef9a9a;
      border-color: red;
      color: red;
    }

    .next-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ba68c8;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    #result {
      display: none;
    }
  </style>
</head>
<body>

  <div class="question active" id="q1">
    <h2>Question 1:</h2>
    <p>Which is the powerhouse of the cell?</p>

    <input type="radio" id="q1a" name="q1" class="wrong">
    <label for="q1a" class="option">Nucleus</label>

    <input type="radio" id="q1b" name="q1" class="correct">
    <label for="q1b" class="option">Mitochondria</label>

    <input type="radio" id="q1c" name="q1" class="wrong">
    <label for="q1c" class="option">Golgi apparatus</label>

    <input type="radio" id="q1d" name="q1" class="wrong">
    <label for="q1d" class="option">Lysosome</label>

    <div class="next-button" onclick="nextQuestion('q1', 'q2')">Next</div>
  </div>

  <div class="question" id="q2">
    <h2>Question 2:</h2>
    <p>What is the basic unit of life?</p>

    <input type="radio" id="q2a" name="q2" class="correct">
    <label for="q2a" class="option">Cell</label>

    <input type="radio" id="q2b" name="q2" class="wrong">
    <label for="q2b" class="option">Tissue</label>

    <input type="radio" id="q2c" name="q2" class="wrong">
    <label for="q2c" class="option">Organ</label>

    <input type="radio" id="q2d" name="q2" class="wrong">
    <label for="q2d" class="option">System</label>

    <div class="next-button" onclick="nextQuestion('q2', 'q3')">Next</div>
  </div>

  <div class="question" id="q3">
    <h2>Question 3:</h2>
    <p>Which organelle contains DNA?</p>

    <input type="radio" id="q3a" name="q3" class="correct">
    <label for="q3a" class="option">Nucleus</label>

    <input type="radio" id="q3b" name="q3" class="wrong">
    <label for="q3b" class="option">Ribosome</label>

    <input type="radio" id="q3c" name="q3" class="wrong">
    <label for="q3c" class="option">Cell Membrane</label>

    <input type="radio" id="q3d" name="q3" class="wrong">
    <label for="q3d" class="option">Golgi body</label>

    <div class="next-button" onclick="finishQuiz()">Finish</div>
  </div>

  <div id="result">
    <h2>Quiz Completed!</h2>
    <p>Count how many green answers you got. Thatâ€™s your score.</p>
    <div class="next-button" onclick="restart()">Try Again</div>
  </div>

  <script>
    function nextQuestion(currentId, nextId) {
      document.getElementById(currentId).classList.remove('active');
      document.getElementById(nextId).classList.add('active');
    }

    function finishQuiz() {
      document.getElementById('q3').classList.remove('active');
      document.getElementById('result').style.display = 'block';
    }

    function restart() {
      location.reload();
    }
  </script>
</body>
</html>
