<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MCQ Battle Arena</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background: #4a148c;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .subjects {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 20px;
      gap: 20px;
    }

    .subject-btn {
      background: #7e57c2;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .subject-btn:hover {
      background: #9575cd;
      transform: scale(1.05);
    }

    section {
      padding: 50px 20px;
      background: white;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #4a148c;
    }

    .chapter-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .chapter {
      background: #e1bee7;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .chapter:hover {
      background: #ce93d8;
    }
  </style>
</head>
<body>

  <header>
    <h1>MCQ Battle Arena</h1>
    <p>Practice NEET & JEE with CBT-style tests and 1v1 battles</p>
  </header>

  <div class="subjects">
    <button class="subject-btn" onclick="document.getElementById('biology').scrollIntoView()">Biology</button>
    <button class="subject-btn" onclick="document.getElementById('physics').scrollIntoView()">Physics</button>
    <button class="subject-btn" onclick="document.getElementById('chemistry').scrollIntoView()">Chemistry</button>
  </div>

  <section id="biology">
    <h2>Biology Chapters</h2>
    <div class="chapter-list">
      <div class="chapter"><a href="cell-structure.html" style="text-decoration:none;color:inherit;">Cell Structure</a></div>
      <div class="chapter">Genetics</div>
      <div class="chapter">Ecology</div>
      <div class="chapter">Human Physiology</div>
      <!-- Add more chapters here -->
    </div>
  </section>

  <section id="physics">
    <h2>Physics Chapters</h2>
    <div class="chapter-list">
      <div class="chapter">Laws of Motion</div>
      <div class="chapter">Work, Power & Energy</div>
      <div class="chapter">Electrostatics</div>
      <!-- Add more chapters here -->
    </div>
  </section>

  <section id="chemistry">
    <h2>Chemistry Chapters</h2>
    <div class="chapter-list">
      <div class="chapter">Atomic Structure</div>
      <div class="chapter">Chemical Bonding</div>
      <div class="chapter">Thermodynamics</div>
      <!-- Add more chapters here -->
    </div>
  </section>

</body>
</html>
